<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Real phone web page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
	<nav>
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="nav-links">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Phone</a></li>
				<li><a href="#">Accessories</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</div>
	</nav>
	<div class="information">
	<div class="overlay"></div>
	<img src="img/mobile.png" alt="" class="mobile">
		<div class="circle">
			<div class="feature one">
				<img src="img/camera.png" alt="">
				<div>
					<h1>Camera</h1>
					<p>12MP, Wide Angle Lens</p>
				</div>
			</div>
			<div class="feature two">
				<img src="img/processor.png" alt="">
				<div>
					<h1>Processor</h1>
					<p>SnapDragon Octa-core 11nm</p>
				</div>
			</div>
			<div class="feature three">
				<img src="img/display.png" alt="">
				<div>
					<h1>Display</h1>
					<p>6.5" Mini-drop Fullscreen</p>
				</div>
			</div>
			<div class="feature four">
				<img src="img/battery.png" alt="">
				<div>
					<h1>Battery Life</h1>
					<p>5000mAh, 750Hrs Standby</p>
				</div>
			</div>
		</div>
	</div><!--Information-->
	<div class="controls">
		<img src="img/arrow.png" alt="" class="upBtn">
		<h3>Features</h3>
		<img src="img/arrow.png" alt="" class="downBtn">
	</div>
</div>
<script src="js/script.js"></script>	
</body>
</html>
